<!DOCTYPE html>
<head>
    <title>Blueprints</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="/webjars/jquery/3.1.0/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.1.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet"
          href="/webjars/bootstrap/4.1.2/css/bootstrap.min.css" />


</head>



<body onload="app.init()">
<h1>BluePrints</h1>
<div class="contenedor">
    <div style="float:left">
        <form>
            Author: <input id="author" type="text">
            <input type="submit" value="Consultar Por Author">
        </form>
    </div>
    <div>
        <table id="BluePrintTable">
                <th>BluePrint Name</th>
                <th>Numero de puntos</th>
                <th>Open</th>
        </table>

        <h2>Total User Points</h2>
    </div>



</div>
<button onclick="app.publishPoint($('#x').val(),$('#y').val())">Get BluePrints</button>
<button onclick="app.publishBluePrintsByAuthor($('#x').val(),$('#y').val())">Get BluePrint by author</button>
<canvas id="canvas" width="100" height="100"></canvas>
</body>
</html>+
